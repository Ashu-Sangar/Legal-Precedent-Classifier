    <p class="author" id="Azf" data-blocks='[["BL_327.10",327,[458,1385,555,39]]]'>Mr. Chief Justice Paxson,</p>
    <p id="b327-8" data-blocks='[["BL_327.11",327,[172,1436,1164,94]]]'>This case is not essentially different from Chartiers Block Coal Company, decided herewith, and is ruled by that case.</p>
    <p id="b327-9" data-blocks='[["BL_327.12",327,[172,1538,1161,92]]]'>The decree is affirmed, and the appeal dismissed at the costs of the appellants.</p>
